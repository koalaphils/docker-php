# This is a basic workflow to help you get started with Actions

name: Build and Push to Registry

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  schedule:
    - cron: 0 0 * * 1,4
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  php-latest:
    needs: build-version
    strategy:
      matrix:
        variant: [fpm, cli, apache, zts]
        version: ['8']
    uses: ./.github/workflows/latest.yml
    with:
      version: ${{ matrix.version }}
      variant: ${{ matrix.variant }}
      dockerfile: ./Dockerfile-${{ matrix.variant }}
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-token: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      github-owner: ${{ github.repository_owner }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

  php-debian:
    needs: build-version
    strategy:
      matrix:
        variant: [fpm, cli, apache, zts]
        version: ['8.2', '8', '8.1', '8.0']
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ matrix.version }}
      variant: ${{ matrix.variant }}
      dockerfile: ./Dockerfile-${{ matrix.variant }}
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-token: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      github-owner: ${{ github.repository_owner }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

  php-alpine:
    needs: build-version
    strategy:
      matrix:
        variant: [fpm-alpine, cli-alpine, zts-alpine]
        version: ['8.2', '8', '8.1', '8.0']
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ matrix.version }}
      variant: ${{ matrix.variant }}
      dockerfile: ./Dockerfile-${{ matrix.variant }}
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-token: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      github-owner: ${{ github.repository_owner }}
      github-token: ${{ secrets.GITHUB_TOKEN }}
