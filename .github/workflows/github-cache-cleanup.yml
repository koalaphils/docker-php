name: Purge All GitHub Caches

on:
  workflow_dispatch:

jobs:
  purge-cache:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Purge all caches
        run: |
          set -x

          echo "========================================="
          echo "üóëÔ∏è  Purging All GitHub Caches"
          echo "========================================="
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""

          TOTAL_DELETED=0
          TOTAL_FAILED=0
          ITERATION=1

          while true; do
            echo "========================================="
            echo "üîÑ Iteration $ITERATION"
            echo "========================================="

            # Get cache IDs using API with explicit repo path
            echo "Fetching cache IDs via API..."
            OUTPUT=$(gh api "repos/$GITHUB_REPOSITORY/actions/caches?per_page=100" --jq '.actions_caches[].id' 2>&1)
            LIST_EXIT_CODE=$?

            if [ $LIST_EXIT_CODE -ne 0 ]; then
              echo "‚ùå Failed to list caches"
              echo "Output: $OUTPUT"
              exit 1
            fi

            # Read output into an array to preserve one ID per element (handles newlines/spaces)
            mapfile -t CACHE_IDS <<< "$OUTPUT"

            # Remove any empty elements (if any)
            FILTERED_CACHE_IDS=()
            for id in "${CACHE_IDS[@]}"; do
              if [ -n "$id" ]; then
                FILTERED_CACHE_IDS+=("$id")
              fi
            done
            CACHE_IDS=("${FILTERED_CACHE_IDS[@]}")

            # Check if empty
            if [ ${#CACHE_IDS[@]} -eq 0 ]; then
              echo "No more caches found. Done!"
              break
            fi

            # Count caches
            CACHE_COUNT=${#CACHE_IDS[@]}
            echo "Found $CACHE_COUNT caches to delete"
            echo ""

            # Show cache details
            echo "üìã Cache details:"
            gh api "repos/$GITHUB_REPOSITORY/actions/caches?per_page=20" --jq '.actions_caches[] | "ID: \(.id) | Key: \(.key) | Size: \(.size_in_bytes) bytes"' 2>&1 | head -20
            echo ""

            # Delete each cache
            COUNTER=0
            for cache_id in "${CACHE_IDS[@]}"; do
              ((COUNTER++))
              echo "[$COUNTER/$CACHE_COUNT] Deleting cache ID: $cache_id"

              if gh api --method DELETE "repos/$GITHUB_REPOSITORY/actions/caches/$cache_id" 2>&1; then
                echo "  ‚úÖ Deleted"
                ((TOTAL_DELETED++))
              else
                echo "  ‚ùå Failed"
                ((TOTAL_FAILED++))
              fi
            done

            echo ""
            echo "üìä Iteration $ITERATION Summary:"
            echo "  Deleted: $COUNTER caches"
            echo "  Total deleted: $TOTAL_DELETED"
            echo "  Total failed: $TOTAL_FAILED"
            echo ""

            ((ITERATION++))

            if [ $ITERATION -gt 50 ]; then
              echo "‚ö†Ô∏è  Reached 50 iterations. Stopping."
              break
            fi

            sleep 1
          done

          echo ""
          echo "========================================="
          echo "‚úÖ Purge Completed!"
          echo "========================================="
          echo "Ended at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Total deleted: $TOTAL_DELETED"
          echo "Total failed: $TOTAL_FAILED"
          echo "========================================="

          set +x
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Verify
        run: |
          echo ""
          echo "üîç Verification:"
          REMAINING=$(gh api "repos/$GITHUB_REPOSITORY/actions/caches?per_page=10" --jq '.actions_caches | length' 2>&1)

          if [ "$REMAINING" -eq 0 ]; then
            echo "‚úÖ All caches purged successfully!"
          else
            echo "‚ö†Ô∏è  $REMAINING cache(es) still remain"
            gh api "repos/$GITHUB_REPOSITORY/actions/caches?per_page=10" --jq '.actions_caches[] | "ID: \(.id) | Key: \(.key)"'
          fi
        env:
          GH_TOKEN: ${{ github.token }}
